<div class="toc-container" table-of-contents-container>
  
  <div class="toc-header">
    <div class="header-top" role="navigation">
      <a class="toc-close-button" href="" aria-label="Close Table of Contents" role="button" tabindex="0" title="Close" onclick="hideTableOfContents(event)">
        <img src="{{ "./images/COMPOST_Assets_X_blk-1.png" | relURL }}" alt="X">
      </a>
      <a class="compost-logo" href="{{ relref . "/" }}" title="Home">
        <img src="{{ "./images/COMPOST_Logo_1920BLK_1.png" | relURL }}" alt="COMPOST" >
      </a>
      <a class="mushroom" href="{{ relref . "support-us" }}" alt="mushroom" title="Support Us">
        <img src="{{ "./images/Compost_Mushroom2.gif" | relURL }}"  webmon-mushroom-black>
      </a>
    </div>
  </div>
  
  <div class="toc-body">
    <div class="toc-nav-container">
      <div class="toc-nav-links">
        <div class="worm-link">	
          <img class="worm-image" alt="worm">
          <a href="{{ relref . "/" }}">Issue 02</a>
        </div>
        <div class="worm-link">
          <img class="worm-image">
          <a href="{{ relref . "about" }}">About</a>
        </div>
        <div class="worm-link">
          <img class="worm-image" alt="worm">
          <a href="{{ relref . "support-us" }}">Support Us</a>
        </div>
      </div>
      <div class="mobile-worm">
        <img worm-facing-left-mobile alt="worm">
      </div>
    </div>
    
    <div class="toc-pieces">
      {{ $pieces := where (where $.Site.Pages.ByWeight "Section" "pieces") "Params.weight" "!=" nil }}
      {{ range $pieces }}
        <a href="{{.Permalink}}" class="toc-piece-tile" title="{{.Title}}">
          <div>
            <div class="toc-piece-image">
              {{ if isset .Params "tableofcontentsimageurl" }}
                <img src="{{ .Params.tableOfContentsImageUrl | relURL }}" alt="{{ .Params.tableOfContentsImageAlt }}">
              {{ else }}
                <img src="{{ "./images/defaults/default-toc-image-3.jpg" | relURL }}">
              {{ end }}
            </div>
            <div class="toc-piece-title">{{.Title}}</div>
            <div class="toc-piece-author">{{.Params.author}}</div>
          </div>
        </a>
      {{ end }}

    </div>


  </div>
  <div class="footer-container">
    {{ partial "footer-content.html" . }}
  </div>

</div>
