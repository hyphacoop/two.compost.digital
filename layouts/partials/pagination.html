{{ $order := .Params.order }}
{{ $chapter := .Params.chapter }}
{{ $pages := index .Site.Data "celine" }}

<div class="pagination">
  <ul class="list-unstyled">
    {{ range $item := $pages }}
      {{ if eq $chapter $item.title }}
        <li class="selected">
          <a href="{{$item.link}}" title="{{$item.title}}"></a>
        </li>
      {{ else }}
        <li class="">
          <a href="{{$item.link}}" title="{{$item.title}}"></a>
        </li>
      {{ end }}
    {{ end }}
  </ul>
</div>
